<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/site.css' %}" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-custom navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">TechBlog</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Explore</a>
              <a class="nav-link" href="{% url 'software' %}">Software dev</a>
              <a class="nav-link" href="{% url 'cloud' %}">Cloud</a>
              <a class="nav-link" href="{% url 'it_ops' %}">IT Ops</a>
              <a class="nav-link" href="{% url 'data' %}">Data</a>
              <a class="nav-link" href="{% url 'security' %}">Security</a>
              <a class="nav-link" href="{% url 'leadership' %}">Leadership</a>
            </div>
          </div>
        </div>
      </nav>


    <div class="body-content">
        {% block content %}{% endblock %}
        <hr/>
        <footer>
            <p>&copy; 2023</p>
        </footer>
    </div>
    
</body>
</html>
